<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-content-wrapper">
        <header>
          <img src="./images/logo.svg" alt="Base Apparel" />
        </header>

        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="" />
        </picture>

        <div class="central-content-wrapper">
          <h1>
            <span>We're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>

          <p class="subtitle">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form novalidate>
            <label for="email" class="sr-only">Email Address</label>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />

            <img src="./images/icon-error.svg" alt="" class="alert-icon" />

            <button type="submit">
              <img
                src="./images/icon-arrow.svg"
                alt="subscribe to base apparel newsletter"
              />
            </button>
          </form>

          <p id="error" class="error-message" aria-live="assertive">
            <span hidden>Please provide a valid email</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/FraCav99">Fra</a>.
      </p>
    </footer>
  </body>
</html>
