<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="challenge-wrapper">
      <header>
        <img src="images/logo.svg" alt="base apparel" />
      </header>

      <picture>
        <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" />
        <img src="images/hero-mobile.jpg" alt="" />
      </picture>

      <main>
        <h1>
          <span>We're</span>
          <span>coming</span>
          <span>soon</span>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form novalidate>
          <label for="user-email" class="sr-only">Email Address</label>
          <input
            type="email"
            id="user-email"
            name="user-email"
            autocomplete="email"
            required
            placeholder="Email Address"
          />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="submit to our newsletter" />
          </button>
        </form>
      </main>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">FraCav99</a>.
    </p>
  </footer> -->
  </body>
</html>
